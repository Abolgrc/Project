<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مدیریت درس‌ها</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <script src="./js/app-auth.js"></script>

  <div class="time-container">
    <div id="clock"></div>
    <div id="date"></div>
  </div>

  <div class="horizontal-divider"></div>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="Pictures/ChamranLogo.jpg" alt="لوگو دانشگاه" />
        <h2>سامانه آموزشی</h2>
      </div>

      <ul class="menu">
        <li class="menu-item active">
          <a class="menu-link" href="course-management.html">مدیریت درس‌ها</a>
        </li>
      </ul>

      <button class="logout-button" type="button" onclick="logout()">خروج</button>
    </aside>

    <main class="main-content page-main">
      <section class="content-card">
        <div class="cm-header">
          <div>
            <h1 class="page-title">مدیریت درس‌ها</h1>
            <p class="page-subtitle">افزودن، ویرایش و حذف درس‌ها</p>
          </div>

          <div class="cm-stats">
            <div class="mini-stat">
              <div class="mini-stat__label">تعداد کل</div>
              <div class="mini-stat__value" id="statCount">—</div>
            </div>

            <div class="mini-stat">
              <div class="mini-stat__label">واحد میانگین</div>
              <div class="mini-stat__value" id="statAvgUnits">—</div>
            </div>
          </div>
        </div>

        <div class="cm-panel">
          <div class="cm-panel__title">
            <span class="dot dot--blue"></span>
            افزودن درس جدید
          </div>

          <form id="addCourseForm" autocomplete="off">
            <div class="form-grid">
              <div class="field">
                <label for="code">کد درس</label>
                <input id="code" class="input" type="text" placeholder="مثال: MATH201" />
              </div>

              <div class="field">
                <label for="name">نام درس</label>
                <input id="name" class="input" type="text" placeholder="مثال: ریاضی ۲" />
              </div>

              <div class="field">
                <label for="units">تعداد واحد</label>
                <input id="units" class="input" type="number" min="1" max="6" value="3" />
              </div>
            </div>

            <div class="actions">
              <button class="btn btn-add" type="submit">+ افزودن</button>
              <button class="btn btn-ghost" type="button" id="clearFormBtn">پاک کردن فرم</button>
            </div>

            <p id="msg" class="msg"></p>
          </form>
        </div>

        <div class="cm-panel" style="margin-top:16px;">
          <div class="cm-panel__title">
            <span class="dot dot--gray"></span>
            لیست درس‌ها
          </div>

          <div class="cm-toolbar">
            <button class="btn btn-ghost" type="button" id="reloadBtn">↻ به‌روزرسانی</button>
          </div>

          <div class="table-wrap" id="tableWrap"></div>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/clock.js"></script>
  <script src="./js/api.js"></script>
  <script src="./js/course-management.js"></script>
</body>
</html>
